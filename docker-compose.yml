# Step 2: Create Docker Compose file
# docker-compose.yml (create this in your project root)

version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: al_suwaihli_postgres
    restart: always
    environment:
      POSTGRES_DB: al_suwaihli_club
      POSTGRES_USER: club_admin
      POSTGRES_PASSWORD: secure_password_123
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - club_network

  # Optional: Add pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: al_suwaihli_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@alsuwaihli.ly
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - club_network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  club_network:
    driver: bridge
