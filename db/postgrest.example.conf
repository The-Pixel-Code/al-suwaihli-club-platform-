# PostgREST example configuration for Sweihli Club
# Copy to postgrest.conf and replace placeholders

# Database connection
db-uri = "postgres://{{DB_USER}}:{{DB_PASSWORD}}@{{DB_HOST}}:{{DB_PORT}}/{{DB_NAME}}"

# Database schema to expose
db-schemas = "app"

# Role used when no JWT provided (public/anonymous)
db-anon-role = "anon"

# JWT secret (HS256) â€” replace with your own secure secret
jwt-secret = "{{JWT_SECRET}}"

# Pre-request function (optional)
# pre-request = "app.pre_request"

# Server settings
server-host = "0.0.0.0"
server-port = 3000

# Pool and performance
db-pool = 10

# Logging
log-level = "info"

